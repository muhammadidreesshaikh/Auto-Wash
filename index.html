<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto-Wash</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
</head>
<body>

    <header>
        <div class="top-bar">
            <div class="container">
                <div class="row">

                    <div class="col-md-7">
                        <div class="top1">
                            <a href="#">
                                <i class="fas fa-envelope"></i>
                                <span>Mails</span>
                            </a>
    
                            <a href="#">
                                <i class="fas fa-phone"></i>
                                <span>Calls</span>
                            </a>
    
                            <a href="#">
                                <i class="fas fa-comment"></i>
                                <span>live Chat</span>
                            </a>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <div class="wrap">
                            <div class="search">                                
                                <input type="text" class="searchterm" placeholder="What are you looking for?">
    
                                <div class="button1">
                                    <i class="fa fa-search"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <header>
        <!-- desktop-navbar -->
        <div class="nav-bar">
            <div class="container">
                <div class="row">

                    <div class="col-md-3">
                        <span class="openbtn" onclick="openNav()"><i class="fas fa-bars"></i></span>

                        <div class="logo1">
                            <i class="fas fa-car"></i>
                            <a href="#">Wash</a>
                        </div>
                    </div>

                    <div class="col-md-9">
                        <div class="nav">

                            <ul>
                                <li><a href="#">Home <i class="fas fa-chevron-down"></i></a></li>
                                <li><a href="#">Project <i class="fas fa-chevron-down"></i></a></li>
                                <li><a href="#">Service <i class="fas fa-chevron-down"></i></a></li>
                                <li><a href="#">About <i class="fas fa-chevron-down"></i></a></li>
                                <li><a href="#">Empolyees <i class="fas fa-chevron-down"></i></a></li>
                                <li><a href="#">Blogs <i class="fas fa-chevron-down"></i></a></li>
                                <li><a href="#">Contact Us <i class="fas fa-chevron-down"></i></a></li>
                            </ul>

                            <div class="icon1">
                                <i class="fas fa-search"></i>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- mobile sidemenu -->
        <div class="mobile-nav">
            <!-- <span class="openbtn" onclick="openNav()"><i class="fas fa-bars"></i></span> -->

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fas fa-times-circle"></i></a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Clients</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </header>

    
    


















































    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>

</body>
</html>
